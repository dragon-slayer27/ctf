<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDE</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<body>
    <div class="hero-container">
        <div class="text-overlay">
            <h1>
                I soar the skies, a silent sight,<br>
                Capturing moments, day and night.<br>
                I ask you now, who made my flight?<br>
                And what number sets my light just right?<br>
                Solve me whole but leave a space.
            </h1>
            <div class="input-container">
                <input type="text" class="riddle-input" placeholder="Enter your answer" aria-label="Riddle answer input" id="input">
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
